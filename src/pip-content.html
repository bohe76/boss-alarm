<!DOCTYPE html>
<html>
<head>
    <title>Boss Info</title>
    <style>
        body {
            margin: 0;
            padding: 10px; /* Adjust as needed */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #f8f8f8; /* Matching dashboard card background */
            color: #333; /* Default text color */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* height: calc(100vh - 20px); This was based on 10px padding, might need adjustment*/
            height: 100vh; /* Use full viewport height and rely on flexbox to center content */
            overflow: hidden;
            box-sizing: border-box; /* Include padding in height calculation */
        }
        .next-boss-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
        }
        .boss-details-highlight {
            color: #1E88E5; /* Blue-ish for boss name */
            font-weight: bold;
            font-size: 1.4em;
            line-height: 1.2; /* Adjust line height for better spacing */
        }
        /* .boss-details-highlight .spawn-time { Removed this rule as the element is gone } */
        .remaining-time {
            color: #ea4335; /* Red-ish for remaining time */
            font-size: 2.0em; /* Larger font size for remaining time */
            font-weight: bold; /* Bold for remaining time */
            display: block; /* Ensure it takes its own line */
        }
        /* Dynamic color classes */
        .imminent-remaining-time { color: #ea4335 !important; } /* Red */
        .medium-priority { color: #111 !important; } /* Black */
        .default-grey { color: #777 !important; } /* Grey */
        
        /* Style for when no boss is up next */
        .no-boss {
            font-size: 1.2em;
            color: #666;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="next-boss-content">
        <span class="boss-details-highlight">
            <span id="pip-boss-name">다음 보스 없음</span>
            <span class="remaining-time" id="pip-remaining-time">--:--:--</span>
        </span>
    </div>
</body>
</html>
