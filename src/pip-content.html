<!DOCTYPE html>
<html>
<head>
    <title>Boss Info</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        #pip-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        #pip-boss-name {
            font-size: 1.2em;
            font-weight: bold;
        }
        #pip-remaining-time {
            font-size: 2em;
            font-weight: bold;
            color: #d9534f; /* A reddish color */
        }
    </style>
</head>
<body>
    <div id="pip-container">
        <p id="pip-boss-name">Next Boss</p>
        <p id="pip-remaining-time">--:--</p>
    </div>
</body>
</html>
