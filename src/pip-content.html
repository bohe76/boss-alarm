<!DOCTYPE html>
<html>

<head>
    <title>보스 알리미</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: white;
            width: 100%;
            height: 100vh;
            /* Fill entire window for click events */
            overflow: hidden;
            box-sizing: border-box;
            outline: none;
            /* 클릭 시 박스 라인 제거 */
        }

        .pip-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Primary Boss Styling - Fixed */
        .primary-boss {
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #bbb;
            /* 1px as requested */
            line-height: 1.2;
            position: relative;
            /* Container for sync button */
        }

        /* When there's only 1 boss (no imminent list), hide the separator */
        .primary-boss.no-list {
            border-bottom: none;
            padding-bottom: 0;
        }

        .primary-boss #pip-boss-name {
            color: #1E88E5;
            font-weight: bold;
            font-size: 1.4em;
            display: block;
        }

        .primary-boss #pip-remaining-time {
            color: #ea4335;
            font-size: 2.8em;
            font-weight: bold;
            display: block;
        }

        /* Imminent Alert Icon - Bell Alert */
        #pip-alert-icon {
            position: absolute;
            top: 2px;
            right: 6px;
            width: 20px;
            height: 20px;
            display: none;
            /* Hidden by default */
            color: #ea4335;
            animation: pip-blink 1s infinite;
        }

        @keyframes pip-blink {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }

            100% {
                opacity: 1;
            }
        }

        /* List section for other imminent bosses */
        .imminent-list {
            display: flex;
            flex-direction: column;
        }

        .imminent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 6px;
            border-bottom: 1px dashed #ddd;
            /* Previous separator color, 1px */
        }

        .imminent-item:last-child {
            border-bottom: none;
        }

        .imminent-name {
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            /* Take up remaining space */
            margin: 0 6px;
            font-size: 0.8em;
            text-align: center;
            /* Center the name within the space */
        }

        .imminent-spawn-time {
            color: #333;
            /* Always Black as requested */
            font-size: 0.75em;
            min-width: 38px;
            /* Compact for [HH:MM] */
        }

        .imminent-time {
            font-weight: bold;
            color: #ea4335;
            font-size: 0.9em;
            min-width: 55px;
            text-align: right;
        }

        /* Color overrides */
        .warning-text {
            color: #FF8F00 !important;
        }

        .blue-text {
            color: #1E88E5 !important;
        }

        .medium-text {
            color: #333 !important;
        }

        .default-text {
            color: #777 !important;
        }

        .no-boss {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>

<body id="pip-body">
    <div class="pip-container">
        <div id="pip-main-boss" class="primary-boss">
            <div id="pip-alert-icon" title="Boss Imminent!">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0M3.124 7.5A8.969 8.969 0 015.292 3m13.416 0a8.969 8.969 0 012.168 4.5" />
                </svg>
            </div>
            <span id="pip-boss-name">다음 보스 없음</span>
            <span id="pip-remaining-time">--:--:--</span>
        </div>
        <div id="pip-imminent-list" class="imminent-list">
            <!-- Imminent bosses will be injected here -->
        </div>
    </div>
</body>

</html>
