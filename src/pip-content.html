<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PiP 보스 정보</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            border-radius: 8px;
        }
        #pip-container {
            padding: 10px;
        }
        #pip-boss-name {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }
        #pip-remaining-time {
            font-size: 2.5em;
            font-weight: bold;
            color: #e74c3c;
            margin: 5px 0 0 0;
        }
        .no-boss {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="pip-container">
        <p id="pip-boss-name" class="no-boss">다음 보스 없음</p>
        <p id="pip-remaining-time"></p>
    </div>
</body>
</html>
