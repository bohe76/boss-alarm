<!DOCTYPE html>
<html>

<head>
    <title>보스 알리미</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: white;
            width: 100%;
            height: 100vh;
            /* Fill entire window for click events */
            overflow: hidden;
            box-sizing: border-box;
        }

        .pip-container {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* Primary Boss Styling - Fixed */
        .primary-boss {
            text-align: center;
            padding-bottom: 8px;
            border-bottom: 1px solid #bbb;
            /* 1px as requested */
            line-height: 1.2;
            position: relative;
            /* Container for sync button */
        }

        /* When there's only 1 boss (no imminent list), hide the separator */
        .primary-boss.no-list {
            border-bottom: none;
            padding-bottom: 0;
        }

        .primary-boss #pip-boss-name {
            color: #1E88E5;
            font-weight: bold;
            font-size: 1.4em;
            display: block;
        }

        .primary-boss #pip-remaining-time {
            color: #ea4335;
            font-size: 2.8em;
            font-weight: bold;
            display: block;
        }

        /* Sync Button - Absolute Positioning */
        #pip-sync-btn {
            position: absolute;
            top: 0;
            right: 0;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: none;
            /* Hidden by default */
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            border: none;
            padding: 4px;
            z-index: 100;
            pointer-events: none;
            /* Let clicks pass through to the body */
        }

        #pip-sync-btn svg {
            width: 100%;
            height: 100%;
            stroke-width: 2;
        }

        /* Blinking & Rotating Animation */
        @keyframes sync-rotate-blink {
            0% {
                color: #777;
                transform: rotate(0deg);
            }

            49.9% {
                color: #777;
            }

            50% {
                color: #ea4335;
            }

            100% {
                color: #ea4335;
                transform: rotate(360deg);
            }
        }

        .blinking {
            animation: sync-rotate-blink 2s linear infinite;
        }

        /* List section for other imminent bosses */
        .imminent-list {
            display: flex;
            flex-direction: column;
        }

        .imminent-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 6px;
            border-bottom: 1px dashed #ddd;
            /* Previous separator color, 1px */
        }

        .imminent-item:last-child {
            border-bottom: none;
        }

        .imminent-name {
            font-weight: bold;
            color: #1E88E5;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 140px;
            font-size: 0.8em;
            /* Adjusted as requested */
        }

        .imminent-time {
            font-weight: bold;
            color: #ea4335;
            font-size: 1.0em;
            /* Adjusted as requested */
        }

        /* Color overrides */
        .warning-text {
            color: #FF8F00 !important;
        }

        .default-text {
            color: #777 !important;
        }

        .no-boss {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>

<body id="pip-body">
    <div class="pip-container">
        <div id="pip-main-boss" class="primary-boss">
            <button id="pip-sync-btn" title="Sync Layout">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
            </button>
            <span id="pip-boss-name">다음 보스 없음</span>
            <span id="pip-remaining-time">--:--:--</span>
        </div>
        <div id="pip-imminent-list" class="imminent-list">
            <!-- Imminent bosses will be injected here -->
        </div>
    </div>
</body>

</html>
